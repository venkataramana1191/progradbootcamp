<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Prograd boot camp</title>
        <meta name="description" content="super over page wich is designed for the practise">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
      
      <div class="container">
          <div class="row">
              <div class="col">
                <div class="logo">
                  <img src="./assets/csk.png" alt="csk-logo">
                  </div>
                  <span class="profile-name">CSK</span>
                  <div class="row round-runs">
                      <span class="col"></span>
                      <span class="col"></span>
                      <span class="col"></span>
                      <span class="col"></span>
                      <span class="col"></span>
                      <span class="col"></span>
                  </div>
                
              </div>
              <div class="col">
                <div class="row score">
                    <span>3</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
              <div class="col">
               <div class="logo">
                 <img src="./assets/MI.png" alt="mi-logo">
               </div>
               <span class="profile-name">MI</span>
                 <div class="row round-runs">
                     <span class="col"></span>
                     <span class="col"></span>
                     <span class="col"></span>
                     <span class="col"></span>
                     <span class="col"></span>
                     <span class="col"></span>
                 </div>
               </div>
          </div>
         
          <div class="row">
            <button id="bat-button">Bat</button>
        </div>
        <div class="row" >
            <span class="result">CSK / MI Wins</span>
        </div>
      </div>
        <script src="" async defer></script>
    </body>
</html>
